<!DOCTYPE html>
<html>
    <head>
        <title>Kasi Vs Burbs | Meals | Ice Cream</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body class="body-menu">

        <div class="header">
            <a href="deserts.html">
                <i class="fas fa-arrow-left"></i>
            </a>

            <img src="images/logo-text.png">
        </div>

        <div id="Menu">

            <div class="menu-details">
                <img src="images/ice cream.jpg">

                <h1>Ice Cream</h1>

                <div class="menu-details-info">
                    <p><b>Prep time: </b>5 mins</p>
                </div>

                <div class="menu-details">
                    <h2>Menu Details</h2>
                    
                    <ol>
                        <li>Chocolate</li>
                        <li>Vanilla</li>
                        <li>Strawberry</li>
                        <li>Blueberry</li>
                        <li>Caramel</li>
                        <li>Mix flavours</li>
                    </ol> 
                </div>
                <div class="menu-details-extras">
                    <h2>Extras</h2>
                      
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Chocolate sauce</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Strawberry sauce</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Chocolate chips</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">sprinkles</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">plain</label>
                </div>

                <div>
                    <input type="text" placeholder="Your Name" id="name">
                    <input type="text" placeholder="Your Email" id="email">
                    <textarea placeholder="Type your message/requests here"></textarea>
                </div>
                    
                <a class="button" href="feedback.html">Place Order</a>

            </div>

            </div>
        </div>
    </body>
</html>
